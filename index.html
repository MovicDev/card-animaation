<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<style>
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		background: #0e1538;
	}
	.box{
		position: relative;
		width: 300px;
		height: 400px;
		display: flex;
		justify-content: center;
		align-items: center;
		background: rgba(0,0,0,0.5);
		overflow: hidden;
		border-radius: 20px;
	}
	.box::before{
		content:'';
		position:absolute;
		width:150px;
		height:140%;
		background:linear-gradient(#00ccff,#d400d4);
		animation: animate 4s linear infinite;
	}
	.box::after{
		content: '';
		position:absolute;
		   inset: 4px;
		background:#0e1538;
		border-radius:16px; 
	}
	@keyframes animate{
		0%{
			transform: rotate(0deg);
		}
		100%{
			transform: rotate(360deg);
		}
	}
	.box h1{
		position: relative;
		color: #ECECEC;
		font-size: 3em;
		z-index: 10;
	}
	
	</style>
<body>
	<div class="box">
		<h1>MovicDev</h1>
		</div>
</body>
</html>
